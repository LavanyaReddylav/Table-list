<div style="display: flex;">
  <!-- Search Filter -->
  <div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" appearance="outline" >
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
<div style="margin-left:100px;">
  <button mat-raised-button (click)="removeSelectedRows()">Delete</button>
</div>
</div>
<div class="mat-elevation-z3">
  <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows="true">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="albumId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Album ID </th>
      <td mat-cell *matCellDef="let row"> {{row.albumId }} </td>
    </ng-container>

    <!-- mobile Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- user status Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>
    <!-- Loginid Column-->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Url </th>
      <td mat-cell *matCellDef="let row"> {{row.url}} </td>
    </ng-container>
    <!-- Role -->
    <!-- <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
      <td mat-cell *matCellDef="let row"> {{row.role}} </td>
    </ng-container> -->
    <!-- Sales Office -->
    <ng-container matColumnDef="thumbnailUrl">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ThumbnailUrl </th>
      <td mat-cell *matCellDef="let row"> {{row.thumbnailUrl}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let row; let i=index;">
        <!-- <button mat-icon-button color="accent" (click)="startEdit(i, row.id, row.title, row.state, row.url, row.created_at, row.updated_at)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button> -->
<!--   
        <button mat-icon-button color="accent" (click)="removeSelectedRows(row.id)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button> -->
      </td>
    </ng-container>
  
 


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
</div>

<router-outlet></router-outlet>
